<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>hammer.png">
    <title>heavy-hardware-2</title>
    <style>
      html,body{
        height:100%;
        margin:0;
        padding:0;
      }
      .overlay {
        opacity:0;
        position:fixed;
        top:-999em;
        left:-999em;
        width:100%;
        height:100%;
        display:table;
        background:rgba(0,0,0,1);
        -webkit-animation: splash 5s;
        /*animation: splash 2s;*/
      }
      .overlay-inner {
        display:table-cell;
        vertical-align:middle;
        text-align:center;
      }
      .message {
        /*border:10px solid red;*/
        border-radius:10px;
        background: #000000;
        display:inline-block;
        vertical-align:middle;
        width:50%;
        text-align:left;
        padding:10px;
        /*background-image: url('./assets/splash_logo.png');*/
        /*-webkit-transition: opacity 0.5ms;*/
      }
      /*.welcome-message {*/
      /*  text-align: center;*/
      /*}*/
      .image-splash {
        width: 500px;
        height: 500px;
        text-align: center;
      }
      .image-center {
        text-align: center;
      }
      @-webkit-keyframes splash {
        0%   {opacity: 1;top:0;left:0}
        20% {opacity:1;top:0;left:0}
        60% {opacity:1;top:0;left:0}
        99% {top:0;left:0}
        100% {opacity:0;top:-999em;left:-999em}
      }
      @-moz-keyframes splash {
        0%   {opacity: 1;top:0;left:0}
        20% {opacity:1;top:0;left:0}
        60% {opacity:1;top:0;left:0}
        99% {top:0;left:0}
        100% {opacity:0;top:-999em;left:-999em}
      }
      @-ms-keyframes splash {
        0%   {opacity: 1;top:0;left:0}
        20% {opacity:1;top:0;left:0}
        60% {opacity:1;top:0;left:0}
        99% {top:0;left:0}
        100% {opacity:0;top:-999em;left:-999em}
      }
      @keyframes splash {
        0%   {opacity: 1;top:0;left:0}
        20% {opacity:1;top:0;left:0}
        60% {opacity:1;top:0;left:0}
        99% {top:0;left:0}
        100% {opacity:0;top:-999em;left:-999em}
      }

    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but heavy-hardware-2 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="overlay">
      <div class="overlay-inner">
        <div class="message">
          <div class="image-center">
            <img alt="Heavy Hardware Logo" src="splash_logo_white_final.png" class="image-splash">
          </div>
        </div>
      </div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="http://sdks.shopifycdn.com/buy-button/0.9.1/buybutton.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </body>
</html>
